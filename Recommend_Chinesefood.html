<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recommend.css">
    <title>메뉴 추천</title>
</head>
<body>
    <header>
        <div id="leftButton"><button id="otherType"><a href="Main.html">다른 종류</a></button></div>
        <div id="foodType" style="color: rgb(249, 222, 3);">중식</div>
        </div>
    </header>
    <main>
        <div id="img"><img src="" id="menuImage"><!--메뉴 사진--></div>
        <div id="detail">
            <h2 id="menuName"><!--메뉴 이름--></h2>
            <p id="menuDescription"><!--메뉴 설명--></p>
        </div>
        <div id="buttons">
            <button id="otherMenu"><a>다른 메뉴</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="chooseMenu" style="background-color: rgb(249, 222, 3);"><a href="#">메뉴 선택</a></button>
    </main>
</body>
<script>
    const menuList = [
        { name: '짜장면', 
        description: '자장면은 튀긴 춘장과 야채·고기를 식용유에 볶아서 만든 것을 면에 비벼 먹는 한국식 중화 요리이다. 중식인 작장면이 한국식으로 변형 및 현지화된 요리.' },
        { name: '짬뽕', 
         description: '짬뽕은 채소와 해산물, 육류 등을 볶아 육수로 끓여낸 얼큰한 국물에 국수를 넣어 만든 한국식 중화 요리의 일종이다. ' },
        { name: '양장피',  description: '양장피는 기름을 약간 넣어 삶은 양장피에 소스를 치고 야채와 고기, 해산물 등을 버무려 먹는 요리를 말한다. 가게에 따라 피단을 곁들여 주는 곳도 있다.' },
        { name: '마라탕',  description: '마라탕은 초피ㆍ팔각ㆍ정향ㆍ회향 따위를 넣고 가열해 향을 낸 기름에 고춧가루와 두반장을 넣고 육수를 부은 다음 야채ㆍ고기ㆍ버섯ㆍ두부ㆍ완자 등을 원하는 대로 넣어 끓이는 중국 탕요리이다.' },
        { name: '마라샹궈',  description: '마라샹궈는 마라탕(또는 훠궈)의 볶음 버전 정도에 해당한다. 간이 센 편이라 대개 밥반찬으로 먹는다. 사천 및 충칭 지역에서 집에 있는 식재료를 대충 마르고 맵게 볶아먹던 방식.'},

    ];

    function getRandomMenu() {
        const randomIndex = Math.floor(Math.random() * menuList.length);
        return menuList[randomIndex];
    }

    window.onload = function() {
        const randomMenu = getRandomMenu();
        console.log(randomMenu)
        const menuImage = document.getElementById('menuImage');
        const menuName = document.getElementById('menuName');
        const menuDescription = document.getElementById('menuDescription');

        menuImage.src = 'Food.images/' + randomMenu.name + '.png';
        menuName.innerText = randomMenu.name;
        menuDescription.innerText = randomMenu.description;
    };
    otherMenu.addEventListener('click', function() {
        location.reload();
    });
</script>
</html>
