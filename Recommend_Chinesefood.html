<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recommend.css">
    <title>메뉴 추천</title>
</head>
<body>
    <header>
        <div id="leftButton"><button id="otherType"><a href="Main.html">다른 종류</a></button></div>
        <div id="foodType" style="color: rgb(249, 222, 3);">중식</div>
        </div>
    </header>
    <main>
        <div id="img"><img src="" id="menuImg"></div>
        <div id="detail">
            <h2 id="menuName"></h2>
            <p id="menuDetail"></p>
        </div>
        <div id="buttons">
            <button id="otherMenu"><a>다른 메뉴</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="chooseMenu" style="background-color: rgb(249, 222, 3);"><a>메뉴 선택</a></button>
    </main>
</body>
<script>
    const $menuImg = document.querySelector('#menuImg');
    const $menuName = document.querySelector('#menuName');
    const $menuDetail = document.querySelector('#menuDetail');
    const $otherMenu = document.querySelector('#otherMenu');
    const $chooseMenu = document.querySelector('#chooseMenu');

    const ChineseMenu = [
        { name: '짜장면', 
        detail: '짜장면은 튀긴 춘장과 야채·고기를 식용유에 볶아서 만든 것을 면에 비벼 먹는 한국식 중화 요리이다. 중식인 작장면이 한국식으로 변형 및 현지화된 요리.',
        cal: '864',
        price: '7000' },
        { name: '짬뽕', 
        detail: '짬뽕은 채소와 해산물, 육류 등을 볶아 육수로 끓여낸 얼큰한 국물에 국수를 넣어 만든 한국식 중화 요리의 일종이다. ',
        cal: '764',
        price: '9000' },
        { name: '양장피',  
        detail: '양장피는 기름을 약간 넣어 삶은 양장피에 소스를 치고 야채와 고기, 해산물 등을 버무려 먹는 요리를 말한다. 가게에 따라 피단을 곁들여 주는 곳도 있다.' ,
        cal: '260',
        price: '25000' },
        { name: '마라탕',  
        detail: '마라탕은 초피ㆍ팔각ㆍ정향ㆍ회향 따위를 넣고 가열해 향을 낸 기름에 고춧가루와 두반장을 넣고 육수를 부은 다음 야채ㆍ고기ㆍ버섯ㆍ두부ㆍ완자 등을 원하는 대로 넣어 끓이는 중국 탕요리이다.' ,
        cal: '1000',
        price: '7000' },
        { name: '마라샹궈',  
        detail: '마라샹궈는 마라탕(또는 훠궈)의 볶음 버전 정도에 해당한다. 간이 센 편이라 대개 밥반찬으로 먹는다. 사천 및 충칭 지역에서 집에 있는 식재료를 대충 마르고 맵게 볶아먹던 방식.',
        cal: '1000',
        price: '15000' },
    ];

    const getRandomMenu = () => {
        const randMenu = Math.floor(Math.random() * ChineseMenu.length);
        return ChineseMenu[randMenu];
    };

    const loadMenu = () => {
        const selectedMenu = getRandomMenu();
        $menuName.textContent = selectedMenu.name;
        $menuDetail.textContent = selectedMenu.detail;
        $menuImg.src = `Food.images/${selectedMenu.name}.png`;

        const menuParams = `name=${encodeURIComponent(selectedMenu.name)}&cal=${encodeURIComponent(selectedMenu.cal)}&price=${encodeURIComponent(selectedMenu.price)}`;
        const menuPageUrl = `ChineseReceipt.html?${menuParams}`;
        $chooseMenu.addEventListener('click', () => {
        window.location.href = menuPageUrl;
    });
}

    const loadOtherMenu = () => {
        location.reload();
    };

    $otherMenu.addEventListener('click',loadOtherMenu);
    $chooseMenu.addEventListener('click', loadMenu);

    loadMenu();
</script>
</html>
