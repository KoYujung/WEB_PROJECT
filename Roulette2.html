<!DOCTYPE html>
<html>
  <head>
    <title>게임</title>
    <link rel="stylesheet" href="Recommend.css">
    <style>
        input {
            width: 75px;
            height: 35px;
            font-size: 25px;
            border-radius: 5px;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 30px;
            border: 0;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }
        #main {
            width: 70%;
            margin: auto;
            padding-top: 150px;
            text-align: center;
        }
        #result {
            color: rgb(231, 122, 100);
            font-size: 120px;
            display: block;
            margin-top: 40px;
        }
        .name-input {
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
    <div id="leftButton"><button id="otherType"><a href="First.html">이전 화면</a></button></div>
    <div id="main">
    <h1><span id="result"></span></h1>
    <button onclick="startGame()">시작</button>
    <button onclick="stopGame()">정지</button>
    </div>
  </body>
  <script>

    var names = [];
    var interval;
  
    function startGame() {
      var count = prompt("인원 수를 입력하세요:");
      count = parseInt(count);

      if (isNaN(count) || count <= 0) {
        alert("올바른 인원 수를 입력해주세요.");
        return;
      }
  
      for (var i = 0; i < count; i++) {
        var name = prompt("이름 " + (i + 1) + "을(를) 입력하세요:");
        if (name === null || name.trim() === "") {
          alert("이름을 입력해주세요.");
          return;
        }
        names.push(name);
      }
  
      var result = document.getElementById("result");
      var index = 0;
      interval = setInterval(function () {
        result.innerHTML = names[index];
        index = (index + 1) % count;
      }, 50);
    }
  
    function stopGame() {
  clearInterval(interval);
}

  </script>
</html>
