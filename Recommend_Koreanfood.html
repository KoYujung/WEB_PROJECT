<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recommend.css">
    <title>한식 추천</title>
</head>
<body>
    <header>
        <div id="leftButton"><button id="otherType"><a href="Main.html">다른 종류</a></button></div>
        <div id="foodType">한식</div>
        </div>
    </header>
    <main>
        <div id="img"><img src="" id="menuImg"></div>
        <div id="detail">
            <h2 id="menuName"></h2>
            <p id="menuDetail"></p>
        </div>
        <div id="buttons">
            <button id="otherMenu"><a>다른 메뉴</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="chooseMenu"><a>메뉴 선택</a></button>
        </div>
    </main>
</body>
<script>
    const $menuImg = document.querySelector('#menuImg');
    const $menuName = document.querySelector('#menuName');
    const $menuDetail = document.querySelector('#menuDetail');
    const $otherMenu = document.querySelector('#otherMenu');
    const $chooseMenu = document.querySelector('#chooseMenu');

    const KoreanMenu = [

        { name : '김치찌개', 
        detail : '김치찌개는 김치가 너무 시어지고 염분도가 높아 생식이 어려워질 경우, 또는 양을 늘리기 위해 물에 넣어 끓여먹던 방식에서 출발한 것으로 여겨진다. 궁중요리에도 소개되었으며 궁중에서는 ‘김치조치’라고 불렀다고 한다.',
        cal : '465',
        price : '7500'
        },

        { name : '육회비빔밥', 
        detail : '비빔밥의 유래에 관하여는 여러가지 설들이 있다. 동학농민혁명 때 부족한 음식들을 비벼 나눠 먹었다는 전주비빔밥 유래설, 진주성 싸움 때의 진주육회비빔밥 유래설 등이 그런 것이다. 하지만 명확한 근거는 없다.',
        cal : '531',
        price : '10000'
        },

        { name : '삼겹살', 
        detail : '삼겹살은 돼지의 갈비 부근에 붙은 돼지 뱃살 부위를 지칭한다. 비계가 세 겹으로 겹쳐 보이기 때문에 삼겹살로 불린다. 국내 생산량만으로는 수요를 맞추기 빠듯해서 수입도 많이 하고있다.',
        cal : '680',
        price : '12000'
        },

        { name : '순대국밥', 
        detail : '순대국밥은 경제 성장기의 우리나라에서는 노동 계층의 영혼의 음식의 위치에 있었다. 설렁탕도 사먹기 쉽지 않은 형편이라도 사골 국물과 고기 건더기를 푸짐하게 먹을 수 있는 저렴한 외식거리로는 아직도 부동의 1위다.',
        cal : '750',
        price : '7000'
        },

        { name : '갈비찜', 
        detail : '그냥 갈비찜 하면 보통은 소갈비를 이용한 찜 요리를 의미한다. 20세기 중반까지는 소득 수준이 낮고 소고기 가격이 높았기 때문에 어느 정도 경제적 여유가 있는 집이 아니면 먹기 어려운 부자 음식이었다.',
        cal : '652',
        price : '32000'
        }

    ];

    const getRandomMenu = () => {
        const randMenu = Math.floor(Math.random() * KoreanMenu.length);
        return KoreanMenu[randMenu];
    };

    const loadMenu = () => {
        const selectedMenu = getRandomMenu();
        $menuName.textContent = selectedMenu.name;
        $menuDetail.textContent = selectedMenu.detail;
        $menuImg.src = `Food.images/${selectedMenu.name}.jpg`;

        const menuParams = `?name=${selectedMenu.name}&cal=${selectedMenu.cal}&price=${selectedMenu.price}`;
        const menuPageUrl = `Menu.html${menuParams}`;
        $chooseMenu.href = menuPageUrl;
    }

    const loadOtherMenu = () => {
        location.reload();
    };

    $otherMenu.addEventListener('click',loadOtherMenu);
    $chooseMenu.addEventListener('click', loadMenu);

    loadMenu();
</script>
</html>
