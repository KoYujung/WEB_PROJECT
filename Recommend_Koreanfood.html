<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recommend.css">
    <title>한식 추천</title>
</head>
<body>
    <header>
        <div id="leftButton"><button id="otherType"><a href="Main.html">다른 종류</a></button></div>
        <div id="foodType">한식</div>
        </div>
    </header>
    <main>
        <div id="img"><img src="" id="menuImg"></div>
        <div id="detail">
            <h2 id="menuName"></h2>
            <p id="menuDetail"></p>
        </div>
        <div id="buttons">
            <button id="otherMenu"><a href="#">다른 메뉴</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="chooseMenu"><a href="Menu.html">메뉴 선택</a></button>
        </div>
    </main>
</body>
<script>
    const $menuImg = document.querySelector('#menuImg');
    const $menuName = document.querySelector('#menuName');
    const $menuDetail = document.querySelector('#menuDetail');
    const $otherMenu = document.querySelector('#otherMenu');

    const KoreanMenu = [
        { name : '김치찌개', detail : '김치찌개 김치찌개'},
        { name : '육회비빔밥', detail : '육회비빔밥 육회비빔밥'},
        { name : '삼겹살', detail : '삼겹살 삼겹살'},
        { name : '순대국밥', detail : '순대국밥 순대국밥'},
        { name : '불고기전골', detail : '불고기전골 불고기전골'},
    ];

    const randMenu = Math.floor(Math.random() * 5);

    $menuName.textContent = KoreanMenu[randMenu].name;
    $menuDetail.textContent = KoreanMenu[randMenu].detail;
    $menuImg.src = `Food.images/${KoreanMenu[randMenu].name}.jpg`;

    const loadOtherMenu = () => {
        location.reload();
    };

    $otherMenu.addEventListener('click',loadOtherMenu);
</script>
</html>

    음식 사진, 음식 이름,  간단한 메뉴설명(알러지나 기타사항)-->
