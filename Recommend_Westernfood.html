<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recommend.css">
    <title>양식 추천</title>
</head>
<body>
    <header>
        <div id="leftButton"><button id="otherType"><a href="Main.html">다른 종류</a></button></div>
        <div id="foodType" style="color: rgb(243, 156, 18);">양식</div>
        </div>
    </header>
    <main>
        <div id="img"><img src="" id="menuImg"></div>
        <div id="detail">
            <h2 id="menuName"><!--메뉴 이름--></h2>
            <p id="menuDetail"><!--메뉴 설명--></p>
        </div>
        <div id="buttons">
            <button id="otherMenu"><a href="Main.html">다른 메뉴</a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="chooseMenu" style="background-color: rgb(243, 156, 18);"><a href="Menu.html">메뉴 선택</a></button>
        </div>
    </main>
</body>
<script>
    const $menuImg = document.querySelector('#menuImg');
    const $menuName = document.querySelector('#menuName');
    const $menuDetail = document.querySelector('#menuDetail');
    const $otherMenu = document.querySelector('#otherMenu'); //다른메뉴

    const WesternMenu = [
        { name : '피자', detail : '피자'},
        { name : '치킨', detail : '치킨'},
        { name : '파스타', detail : '파스타'},
        { name : '햄버거', detail : '햄버거'},
        { name : '스테이크', detail : '스테이크'},
    ];

    const randMenu = Math.floor(Math.random() * 5);

    $menuName.textContent = WesternMenu[randMenu].name;
    $menuDetail.textContent = WesternMenu[randMenu].detail;
    $menuImg.src = `Food.images/${WesternMenu[randMenu].name}.jpg`;

    const loadOtherMenu = () => {   //현재 페이지 reload
        location.reload();
    };

    $otherMenu.addEventListener('click',loadOtherMenu);

</script>
</html>
